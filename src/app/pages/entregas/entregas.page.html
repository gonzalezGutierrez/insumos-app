<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Entregas  realizadas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item routerLink="/entrega-detail/{{delivery.deliveryId}}"  *ngFor="let delivery of deliveries">
            <img src="assets/logo.jpg" style="width: 40px; height: 40px; border:3px solid #445c7c; padding: 4px;" slot="start">
            <ion-label>
                <h2>Departamento: {{delivery.name}}</h2>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
