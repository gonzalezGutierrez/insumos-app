<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Insumos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="">
    <ion-list>
        <ion-item routerLink="/insumo/{{product.id}}" *ngFor="let product of products | async">
            <img src="assets/logo.jpg" style="width: 40px; height: 40px; border:3px solid #445c7c; padding: 4px;" slot="start">
            <ion-label>
                <h2>{{product.name}}</h2>
                <h3>Cantidad:{{product.stock}}</h3>
                <p>Departamento: {{product.departament}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
