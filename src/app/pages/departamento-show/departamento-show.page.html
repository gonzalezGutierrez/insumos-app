<ion-header>
    <ion-toolbar>
        <ion-title>departamento-show</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="content-table" *ngIf="dataset">
        <mat-form-field>
            <mat-label>Busca productos</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell  *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
            </ng-container>

            <!-- Star Column -->
            <ng-container matColumnDef="add" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-chip-list>
                        <mat-chip (click)="add(element.id)" color="primary" selected><mat-icon>plus_one</mat-icon></mat-chip>
                    </mat-chip-list>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</ion-content>
