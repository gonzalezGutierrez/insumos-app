<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Insumos de la entrega</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Departamento</ion-label>
            <ion-select value="" [(ngModel)]="departamento" okText="Ok" cancelText="Cancelar">
                <ion-select-option *ngFor="let departamento of departamentos" [value]="departamento.id">{{departamento.name}}</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-fab routerLink="/insumos" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button style="margin-top: -70px !important;">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="chevron-down-circle-outline"
            pullingText="Desliza hacia abajo para refrescar" refreshingSpinner="circles"
            refreshingText="Actualizando...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item routerLink="/insumo/{{product.productId}}" *ngFor="let product of products">
            <img src="assets/logo.jpg" style="width: 40px; height: 40px; border:3px solid #445c7c; padding: 4px;"
                slot="start">
            <ion-label>
                <h2>{{product.productName}}</h2>
                <h3>Cantidad:{{product.amount}}</h3>
            </ion-label>
        </ion-item>
    </ion-list> <br>
    <br>
    <ion-button (click)="onEnd()" *ngIf="products.length != 0" style="margin-left: 10px !important;" color="primary">Terminar</ion-button>
</ion-content>
