<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Enviar a {{delivery.departament}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item routerLink="/insumo/{{product.productId}}" *ngFor="let product of products">
        <img src="assets/logo.jpg" style="width: 40px; height: 40px; border:3px solid #445c7c; padding: 4px;" slot="start">
        <ion-label>
          <h2>{{product.productName}}</h2>
          <h3>Cantidad:{{product.amount}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
