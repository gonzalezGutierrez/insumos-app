<ion-header>
  <ion-toolbar color="primary">
    
      <ion-title>Inicia sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa con tus credenciales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input type="email" [(ngModel)]="auth.email" name="email" placeholder="Correo"></ion-input>
      <ion-input type="password" [(ngModel)]="auth.password" name="email" placeholder="contraseña"></ion-input>
      <ion-button (click)="onLogin()">Inicia sesión</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
